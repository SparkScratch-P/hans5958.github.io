<meta name="robots" content="noindex, nofollow" />

<script>

	$.getJSON("/assets/other/accounts.json", response => {

		response.forEach((item, value) => {
			
			let siteEl = document.createElement("p")
			siteEl.className = "siteName"
			siteEl.textContent = item.site

			let userEl = document.createElement("p")
			userEl.className = "userName"
			userEl.textContent = item.username

			let iconEl
			if (item.icon) {
				if (/\.[a-z]+/.test(item.icon)) {
					iconEl = document.createElement("img")
					iconEl.className = "siteIcon"
					iconEl.src = item.icon
				} else {
					iconEl = document.createElement("span")
					iconEl.className = "iconify siteIcon"
					iconEl.dataset.icon = item.icon
					iconEl.style = item.iconStyle
				}
			} else {
				iconEl = document.createElement("img")
				iconEl.className = "siteIcon"
				iconEl.src = "/assets/images/icons/min/blank.png"
			}
			

			let linkEl = document.createElement("a")
			linkEl.href = "#"
			linkEl.target = "_blank"
			linkEl.href = item.url
			linkEl.appendChild(iconEl)
			linkEl.appendChild(siteEl)
			linkEl.appendChild(userEl)

			let colEl = document.createElement("div")
			colEl.className = "col-3"
			colEl.appendChild(linkEl)

			if (value % 4 === 0) {
				let rowEl = document.createElement("div")
				rowEl.className = "row"
				document.querySelector("#account").appendChild(rowEl)
			}

			document.querySelector("#account .row:last-child").appendChild(colEl)

		});
	})

</script>
<style>
	#account {
		margin: 0 20px;
	}

	#account a {
		padding: 0;
		color: #000;
	}

	#account a:hover {
		text-decoration: underline;
	}

	.siteIcon {
		display: block;
		float: left;
		margin-bottom: auto;
		margin-right: 5px;

		max-width: 64px;
	}

	.siteIcon.iconify {

	.siteName {

	}
</style>
