<meta name="robots" content="noindex, nofollow" />

<script>

	$.getJSON("/assets/other/accounts.json", response => {

		response.forEach((item, value) => {

			var rowEl = document.createElement("div")
			rowEl.className = "row"
			var siteEl = document.createElement("p")
			var userEl = document.createElement("p")
			var linkEl = document.createElement("a")
			var iconEl = document.createElement("img")
			siteEl.className = "siteName"
			userEl.className = "userName"
			linkEl.href = "#"
			linkEl.target = "_blank"
			iconEl.className = "siteIcon"
			if (value % 4 === 0) {
				document.querySelector("#account").appendChild(rowEl)
			}
			var colEl = document.createElement("div")
			colEl.className = "col-3"
			siteEl.textContent = item.site
			userEl.textContent = item.username
			iconEl.src = item.icon ? item.icon : "/assets/images/icons/min/blank.png"
			linkEl.href = item.url
			linkEl.appendChild(iconEl)
			linkEl.appendChild(siteEl)
			linkEl.appendChild(userEl)
			colEl.appendChild(linkEl)
			document.querySelector("#account .row:last-child").appendChild(colEl)

		});
	})

</script>
<style>
	#account {
		margin: 0 20px;
	}

	#account a {
		padding: 0;
		color: #000;
	}

	#account a:hover {
		text-decoration: underline;
	}

	.siteIcon {
		display: block;
		float: left;
		margin-bottom: auto;
		margin-right: 5px;
		margin-top: auto;
		max-height: 64px;
		max-width: 64px;
	}

	.siteName {
		font-size: 20px;
		margin: 8px 0 0;
	}

	s.userName {
		font-size: 12px;

	}
</style>

</div>
